<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><!DOCTYPE html>
<

    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to fill out this survey.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age (optional)</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" min="10" max="100">

        <label for="dropdown">How did you hear about us?</label>
        <select id="dropdown" name="dropdown">
            <option value="">Select one</option>
            <option value="social-media">Social Media</option>
            <option value="friend">Friend</option>
            <option value="advertisement">Advertisement</option>
        </select>

        <div class="radio-group">
            <label>Would you recommend us?</label>
            <label><input type="radio" name="recommend" value="yes"> Yes</label>
            <label><input type="radio" name="recommend" value="no"> No</label>
        </div>

        <div class="checkbox-group">
            <label>What do you like about us? (Select all that apply)</label>
            <label><input type="checkbox" name="features" value="quality"> Quality</label>
            <label><input type="checkbox" name="features" value="service"> Customer Service</label>
            <label><input type="checkbox" name="features" value="price"> Affordable Prices</label>
        </div>

        <label for="comments">Any comments?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>

</body>
</html>
